apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui2
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui2
  template:
    metadata:
      labels:
        app: guestbook-ui2
    spec:
      containers:
        - image: gcr.io/google-samples/gb-frontend:v5
          name: guestbook-ui2
          ports:
            - containerPort: 80
